<html>
    <head>
        <title>Creat Account</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>CREAT ACCOUNT</h1>
        <form action="creatAccount" method="post">
            Username <input type="text" name="username"/>(6 - 20 char)<br/>
            Password <input type="password" name="password"/>(6-30chars)<br/>
            Confirm Password <input type="password" name="confirm"/><br/>
            Last Name <input type="text" name="lastName"/>(2 - 50 char)<br/>
            <input type="submit" value="Creat" />
            <input type="reset" value="Reset" />
        </form>
    </body>
</html>
